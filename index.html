<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="face front__face">
        <h1 class="face__headline">Подберём вуз мечты</h1>
        <div class="face__text">
          Ответьте на 8 простых вопросов, и мы составим список наиболее
          продходящих для вас вузов
        </div>
        <div class="graph graph--default">
          <div class="graph__icon1">Бесплатно</div>
          <div class="graph__icon2">за 30 секунд</div>
          <div class="graph__pic"></div>
        </div>
        <div class="graph graph--theme-2" style="display: none">
          <div class="graph__icon1">Бесплатно</div>
          <div class="graph__icon2">за 30 секунд</div>
          <div class="graph__pic"></div>
        </div>
      </div>
      <div class="quiz quiz__block"></div>
    </div>
  </body>
  <script src="./common.blocks/quiz/quiz.js"></script>
</html>
